---
# The Python 2 package names
#
# No Python 2 pip package is available for Amazon Linux 2023, Fedora
# 34 or later, or any other modern RedHat distributions.  Therefore,
# we simply don't support Python 2 for package installation via pip.
python2_package_names: []

# The Python 3 package names
python3_package_names:
  - python3-devel
  - python3-pip
